<div class="buttons">
   <h3>{{buttonHeading}}</h3>
   <button [class.gold]="!inactiveGold" [disabled]="inactiveGold" (click)="inactiveGold = true">Gold</button> <br>
   <button [class.silver]="!inactiveSilver" [disabled]="inactiveSilver" (click)="inactiveSilver = true">Silver</button> <br>
   <button [class.copper]="!inactiveCopper" [disabled]="inactiveCopper" (click)="inactiveCopper = true">Copper</button> <hr>
   <button (click)="activate()">Reactivate Buttons</button> <hr>

   <h3>{{jokeButtonHeading}}</h3>
   <button [class.gold]="!inactiveFrustration" [disabled]="inactiveFrustration" (mouseover)="inactiveFrustration = true" (mouseout)="inactiveFrustration = false">Frustration Incarnate!</button>
   <div class="moveableButton" [style.textAlign]="positions[posIndex]">
      <button (mouseover)="posIndex = newPosition()">Catch Me!</button>
   </div>
</div>
