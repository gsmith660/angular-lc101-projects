<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<hr>
<div class="workHarder" *ngIf="chores.length > finishedChores.length">
    <p>Work harder!</p>
    <hr>
</div>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
<hr>

<div class="reward" *ngIf="chores.length === 0 || finishedChores.length - chores.length > 2; else noReward">
    <img src="{{ trophyImage }}">
</div>
<ng-template #noReward>
    <div class="reward">
        <p>No allowance yet.</p>
    </div>
</ng-template>
<hr>

<div class="iceCream" *ngIf="chores.length === 0 && finishedChores.length > 3; else howToGetIceCream">
    <h1>Ice cream treat!</h1>
</div>
<ng-template #howToGetIceCream>
    <div class="iceCream">
        <h3>To earn an ice cream treat:</h3>
        <p>The chores list must be empty.</p>
        <p>The Done list must have at least 4 items.</p>
    </div>
</ng-template>
